<div class="example-button-row">
  <div class="example-flex-container">
    <button mat-icon-button color="primary" (click)="onEditClick(data)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDeleteAction(data)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
